  /updatepasswordPolicy:
    post:
      tags:
        - Password Policy
      summary: Update or create the password policy
      description: "If a policy exists, it will be updated. If not, a new one will be created."
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - MinLength
              - RequireUppercase
              - RequireLowercase
              - RequireDigit
              - RequireSpecialChar
              - ExpiryDays
              - MaxFailedAttempts
              - ReuseHistoryCount
              - LockoutDurationMinutes
              - sessionTimeoutMinutes
              - updatepasswordPolicy
            properties:
              MinLength:
                type: integer
                example: 8
              RequireUppercase:
                type: integer
                enum: [0, 1]
                example: 1
              RequireLowercase:
                type: integer
                enum: [0, 1]
                example: 1
              RequireDigit:
                type: integer
                enum: [0, 1]
                example: 1
              RequireSpecialChar:
                type: integer
                enum: [0, 1]
                example: 1
              ExpiryDays:
                type: integer
                example: 75
              MaxFailedAttempts:
                type: integer
                example: 5
              ReuseHistoryCount:
                type: integer
                example: 5
              LockoutDurationMinutes:
                type: integer
                example: 15
              sessionTimeoutMinutes:
                type: integer
                example: 5
              PerformedBy:
                type: string
                description: ID of the person performing the action
                example: "5"
              notifyBeforeDays:
                type: integer
                example: 3
      responses:
        200:
          description: Password policy updated or created
        500:
          description: Server error
  /getPasswordPolicy:
    get:
      tags:
        - Password Policy
      summary: Get current password policy
      description: Retrieve the currently active password policy.
      parameters:
        - name: PerformedBy
          in: query
          required: false
          type: string
          description: ID of the person performing the action (defaults to '2' if not provided)
      responses:
        200:
          description: Current password policy returned
          schema:
            type: object
            properties:
